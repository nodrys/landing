<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Nodrys Books</title>
  </head>
  <body>

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-center text-lg-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success my-2 my-sm-0 rounded-pill" type="submit">Avísame</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->


    <!-- Hero -->
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center text-md-left align-self-center">
                <h6>WHAT BUSINESS ARE YOU?</h6>
                <h1>Main Hero Message to sell yourself!</h1>
                <h6 class="mt-3">Sub-hero message, not too long and not too short. Make it just right!</h6>
                <button class="mt-3 btn btn-success rounded-pill btn-lg">Avísame</button>
            </div>
            <div class="col-12 col-md-6 p-5 align-self-center">
                <img src="./assets/img/hero.svg" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <!-- Fin Hero -->


    <!-- Newsletter -->
    <div class="container-fluid bg-light py-5">
        <div class="container">
            
            <div class="row d-flex justify-content-center">
                <div class="col-10 text-center">
                    <p>Dejanos tu email y te avisaremos cuando se lance</p>
                </div>
            </div>
    
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 text-center ">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="Recipient's username"
                          aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <!-- Fin Newsletter -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
